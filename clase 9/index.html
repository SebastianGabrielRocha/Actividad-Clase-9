<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suscripción</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>HOLA:</h1>
        <form id="subscriptionForm">
            <div class="campo">
                <label for="fullName">Nombre completo:</label>
                <input type="text" id="fullName" name="fullName">
                <div id="errorFullName" class="error"></div>
            </div>
            <div class="campo">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <div id="errorEmail" class="error"></div>
            </div>
            <div class="campo">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password">
                <div id="errorPassword" class="error"></div>
            </div>
            <div class="campo">
                <label for="confirmPassword">Repetir contraseña:</label>
                <input type="password" id="confirmPassword" name="confirmPassword">
                <div id="errorConfirmPassword" class="error"></div>
            </div>
            <div class="campo">
                <label for="age">Edad:</label>
                <input type="number" id="age" name="age">
                <div id="errorAge" class="error"></div>
            </div>
            <div class="campo">
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone">
                <div id="errorPhone" class="error"></div>
            </div>
            <div class="campo">
                <label for="address">Dirección:</label>
                <input type="text" id="address" name="address">
                <div id="errorAddress" class="error"></div>
            </div>
            <div class="campo">
                <label for="city">Ciudad:</label>
                <input type="text" id="city" name="city">
                <div id="errorCity" class="error"></div>
            </div>
            <div class="campo">
                <label for="postalCode">Código Postal:</label>
                <input type="text" id="postalCode" name="postalCode">
                <div id="errorPostalCode" class="error"></div>
            </div>
            <div class="campo">
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni">
                <div id="errorDni" class="error"></div>
            </div>
            <div class="campo">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
